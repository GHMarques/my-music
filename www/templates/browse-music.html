<ion-view view-title="Browse Music">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input ng-model="search" type="search" placeholder="Buscar">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="music in musics | filter: search | orderBy:'title'">
        <div class="row">
          <div class=".col-offset-10"><img ng-src="{{music.albumArtURL}}" alt="Imagem do album" class="imageAlbum"/></div>
          <div class="col col-center"><b>MÃºsica:</b> {{music.title}}<br/><b>Album:</b> {{music.album}}<br/><b>Banda:</b> {{music.artist}}</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
